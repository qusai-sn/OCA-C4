<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>image in table</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {

            text-align: center;
        }
        td img {
            display:  flexbox;
            height: 150px;
            width: 200px;
        }
        td {
            height: auto;
            width: auto;
        }
        td a {
            font-size: x-large;
        }


    </style>
</head>
