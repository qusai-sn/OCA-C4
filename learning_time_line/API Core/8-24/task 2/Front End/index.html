<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 1rem;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar .dropdown {
            float: left;
            overflow: hidden;
        }

        .navbar .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .navbar .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .navbar .dropdown-content a:hover {
            background-color: #ddd;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        /* Card */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f2f2f2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            box-shadow: 0 0 0 5px #ffffff80;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card svg {
            width: 48px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card__content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover .card__content {
            transform: rotateX(0deg);
        }

        .card__title {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }

        .card:hover svg {
            scale: 0;
        }

        .card__description {
            margin: 10px 0 0;
            font-size: 14px;
            color: #777;
            line-height: 1.4;
        }

        /* Product Details */
        #product-details-container {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Categories 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="categoryDropdown">
                <!-- Categories will be populated here by JavaScript -->
            </div>
        </div> 
    </div>

    <!-- Grid Container -->
    <div class="grid-container" id="productGrid">
     </div>

     <div id="product-details-container"></div>

    <script>
         async function fetchCategories() {
            try {
                const response = await fetch('https://localhost:7011/api/Categories');
                const categories = await response.json();
                const dropdown = document.getElementById('categoryDropdown');

                categories.forEach(category => {
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = category.categoryName;
                    a.onclick = () => fetchProductsByCategory(category.categoryId);
                    dropdown.appendChild(a);
                });

            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

         async function fetchProductsByCategory(categoryId) {
            try {
                const response = await fetch(`https://localhost:7011/api/Products/category/${categoryId}`);
                const products = await response.json();
                const grid = document.getElementById('productGrid');
                grid.innerHTML = ''; 

                products.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.onclick = () => viewProductDetails(product.productId);
                    div.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                         <img src="./images/${product.productImage}" alt="${product.productName}" style="width:300px;height:auto;">

                            </svg>
                        <div class="card__content">
                            <p class="card__title">${product.productName}</p>
                            <p class="card__description">${product.description}</p>
                        </div>
                    `;
                    grid.appendChild(div);
                });

            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // View product details
        async function viewProductDetails(productId) {
            try {
                const response = await fetch(`https://localhost:7011/api/Products/${productId}`);
                const product = await response.json();
                const detailsContainer = document.getElementById('product-details-container');
                
                detailsContainer.innerHTML = `
                    <div>
                        <h2>${product.productName}</h2>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <img src="./images/${product.productImage}" alt="${product.productName}" style="width:300px;height:auto;">
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching product details:', error);
            }
        }

        // Fetch categories on page load
        window.onload = function() {
            fetchCategories();
        };
    </script>

</body>
</html>
