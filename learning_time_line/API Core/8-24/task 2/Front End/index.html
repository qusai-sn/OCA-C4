<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="./cart.html" id="cart-link">Cart</a>
    <a href="./register.html">Register</a>
    <a href="./login.html" id="login-link">Login</a>
    <a href="./userSearch.html" id="login-link">User Search</a>

    <a href="./login.html" id="logout-link" style="display: none;">Logout</a>
    

    <div class="dropdown">
        <button class="dropbtn">Categories 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="categoryDropdown">
            <!-- Categories will be populated here by JavaScript -->
        </div>
    </div> 
</div>

    <!-- Form for adding a new category -->
    <div class="form-container" id="AddCategoryForm">
        <h2>Add New Category</h2>
        <form id="addCategoryForm">
            <div class="form-group">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="CategoryName" required>
            </div>
            <button type="button" class="btn-submit" onclick="addCategory()">Add Category</button>
        </form>
    </div>


    <h1 style="text-align: center;"> Seven +2 / Eleven  </h1>

    <!-- Product Table Container -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-image">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Image</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="productGrid">
                        <!-- Products will be populated here by JavaScript -->
                    </tbody>
                </table>   
            </div>
        </div>
    </div>


<!-- Form for adding a new product using [FromForm] -->
<div class="form-container" id="AddProductForm">
    <h2>Add New Product</h2>
    <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="ddl-categories">Categories:</label>
            <select id="ddl-categories" name="categoryId" required>
                <!-- Categories will be populated here -->
            </select>
        </div>

        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" required>
        </div>

        <button type="button" id="addProductButton" onclick="addProductFromForm()">Add Product</button>
    </form>
</div>


    <div id="product-details-container"></div>

    <script src="./script.js"></script>

</body>



<script>
    let userName = sessionStorage.username;
    if (userName === "Admin2") {
     
        document.getElementById("cart-link").style.display = "none";

    }else{
        document.getElementById("AddCategoryForm").style.display = "none";
        document.getElementById("AddProductForm").style.display = "none";
    }

    if (userName != null) { // if username exists
        document.getElementById("login-link").style.display = "none";
        document.getElementById("logout-link").style.display = "block";
    } else {
        document.getElementById("logout-link").style.display = "none";
        document.getElementById("login-link").style.display = "block";
    }

</script>




</html>
