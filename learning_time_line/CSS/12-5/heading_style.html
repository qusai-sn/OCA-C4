<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading style</title>

    <style>
h1{
    color: rgb(245, 222, 13);
}
.text {
    font-family: 'Arial', 'Helvetica', sans-serif;
    font-weight:  normal;
}

.text-t {
    text-align: right;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: lighter;
}

h2{
    text-align: right;
    font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    </style>
</head>


<body>
    <h1>Styling text</h1>
    <h2> Heading Num.2 </h2>
    <p class="text">My first paragraph.</p>
    <p class="text-t">My second paragraph.</p>
</body>
</html>
