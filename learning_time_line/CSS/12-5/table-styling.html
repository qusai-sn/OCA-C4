<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styling</title>

    <style>
        td {
            border: 1px solid black;
            border-radius: 15%;
            padding: 10px; 
            width: 90px;
            height: 40px; 
            box-shadow: 5px 5px 5px gray;

            
        }

        table {
            margin-bottom: 20px;
            border-spacing: 15px; 
        }

    </style>

</head>
<body>
    
    <h1>Table styling</h1>
     
    <table>
        <tr>
            <td>Row 1 , Col 1</td>
            <td>Row 1 , Col 2</td>
            <td>Row 1 , Col 3</td>
        </tr>
        <tr>
            <td>Row 2 , Col 1</td>
            <td>Row 2 , Col 2</td>
            <td>Row 2 , Col 3</td>
        </tr>
        <tr>
            <td>Row 3 , Col 1</td>
            <td>Row 3 , Col 2</td>
            <td>Row 3 , Col 3</td>
        </tr>
    </table>

</body>
</html>
