<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling code</title>
    <style>
         
        p{
            font-family: Consolas;
            font-weight: bold;
            display: inline;
        }
        .blue-code{
            color:blue;
            display: inline;
            margin-left: 20px;

        }
        .green-code{
            color: green;
            display: inline;
        }
        * {
            font-size: larger;
        }

    </style>

</head>
<body>
   
    <h2>Styling source code: Code snippet</h2>
    <hr>
    <p>
    <p>h1  { </p><br>
        <p><span class="blue-code">font-family</span>: <span class="green-code"> Verdana</span>;</p><br>
        <p><span class="blue-code">font-size</span>: <span class="green-code"> 102em</span>;</p><br>
    <p>  } </p><br>
    </p><br>
    <p>p  { </p><br>
        <p><span class="blue-code">font-family</span>: <span class="green-code"> Arial</span>;</p><br>
        <p><span class="blue-code">color</span>: <span class="green-code"> blue</span>;</p><br>
        <p><span class="blue-code">text-align</span>: <span class="green-code"> right</span>;</p><br>
    <p>  } </p>
    </p>
    
    
</body>
</html>
