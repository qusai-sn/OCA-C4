<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Card</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1> Local Storage Example</h1>
    <form id="userForm" class="form-1">

        <label>Name: <input type="text" id="name"  ></label> <br>
        <label>Age:  <input type="number" id="age"  ></label><br>
        <label>Gender:  <input type="text" id="gender"  ></label><br>
        <label>Birth Date:  <input type="birthDate" id="birthDate"  ></label><br>
        <label>Your Image: <input type="url" id="image"   ></label> <br>
        
        <hr>
        <label>Description: </label><textarea id="description"  ></textarea> <br>
        <label>Major & University: </label><input type="text" id="majorUniversity"  > <br>
        <label>Programming Language:</label>
            <input type="checkbox" id="html" value="HTML"> HTML
            <input type="checkbox" id="css" value="CSS"> CSS
            <input type="checkbox" id="js" value="JS"> JS
        <br>

        <hr>
        <label>Siblings Number: <input type="number" id="siblingsNumber"  ></label><br>
        <label>Description of Siblings: <textarea id="siblingsDescription"  ></textarea></label><br>
        <button type="submit">Submit</button>  
        
    </form>
    </div>
    <h2>Submitted Cards</h2>
    <div id="cardsContainer" class="card"></div>

    <script src="script.js"></script>
</body>
</html>
