<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="div-1"> 
    <form id="myForm"   >

        <label>Enter a first name: <input type="text" id="fname" required></label><br>
        <span id="fnameError" class="error"></span><br>

        <label>Enter a last name: <input type="text" id="lname" required></label><br>
        <span id="lnameError" class="error"></span><br>

        <label>Enter a Birthdate: <input type="text" id="bdate" required></label><br>
        <span id="bdateError" class="error"></span><br>

        <label>Enter email: <input type="email" id="email" required></label><br>
        <span id="emailError" class="error"></span><br>

        <label>Confirm Email: <input type="email" id="confirmEmail" required></label><br>
        <span id="confirmEmailError" class="error"></span><br>

        <label>Password: <input type="password" id="password" required></label><br>
        <span id="passwordError" class="error"></span><br>

        <label>Confirm password: <input type="password" id="confirmPassword" required></label><br>
        <span id="confirmPasswordError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
